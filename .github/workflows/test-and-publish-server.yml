name: test_and_publish_server

on:
  push:
    branches:
      - mainline

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the Docker image
        run: docker build --tag fobonacci_calculator_server:v1 --file server/Dockerfile.dev server
      - name : Docker build and push
        uses: mr-smithers-excellent/docker-build-push@v5
        with:
          image: kumarsaroj18/fobonacci_calculator_server
          tags: v1
          dockerfile: server/Dockerfile
          directory: server
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}